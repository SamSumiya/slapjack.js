<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" type="module"></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body class="app-wrapper">
  <span class="played-Cards-title">Played Cards: </span>
  <div class="played-cards-number">0</div>

  <div class="round-result"></div>


  <div class="game-wrapper">
    <div class="computer-deck"> 
       <div class='computer-deck-number'></div>
    </div>

    <div class='played-cards-container'>
      <div class="played-cards"></div>
    </div>

    <div class="player-Deck">
      <div class='player-deck-number'></div>
    </div>

  </div>

  <div class="button-wrapper">
    <button class="play-button">Play</button>
    <button class="start-button">Start Game</button>
  </div>

</body>

</html>
